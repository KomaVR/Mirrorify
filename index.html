<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror Text Generator</title>
    <style>
        /* Base Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Input & Output Styling */
        textarea, input {
            width: 90%;
            max-width: 600px;
            margin: 10px 0;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        input[type="button"] {
            background: #fff;
            color: #2575fc;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="button"]:hover {
            background: #2575fc;
            color: #fff;
        }

        #output {
            margin-top: 20px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 600px;
            text-align: left;
        }

        /* Footer */
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <h1>Mirror Text Generator</h1>
    <textarea id="inputText" placeholder="Type or paste your text here..."></textarea><br>
    <input type="button" value="Mirror Text" onclick="generateMirrorText()">
    <div id="output" hidden></div>
    <footer>Crafted with ❤️ for your text manipulation needs.</footer>

    <script>
        function generateMirrorText() {
            const input = document.getElementById("inputText").value;
            const mirrored = input.split("").reverse().join("");
            const outputDiv = document.getElementById("output");
            outputDiv.textContent = mirrored;
            outputDiv.hidden = false;
        }
    </script>
</body>
</html>
